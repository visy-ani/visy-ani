name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    # This permission is crucial for allowing the action to commit to the repository
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your repository's code
      - uses: actions/checkout@v3

      # Step 2: Generate the snake SVG file
      - uses: Platane/snk@v3
        with:
          github_user_name: visy-ani
          # Note: The output path is now the root of the repository
          svg_out_path: github-contribution-grid-snake.svg

      # Step 3: Commit and push the generated file to the main branch
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-contribution-grid-snake.svg
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "docs: generate contribution snake animation"
            git push
          else
            echo "No changes to commit."
          fi